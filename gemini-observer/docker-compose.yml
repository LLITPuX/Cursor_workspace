version: '3.8'

services:
  bot:
    build: .
    volumes:
      - .:/app
      - ./credentials:/app/credentials
      - ./.env:/app/.env
    ports:
      - "8080:8080" # For OAuth callback
    # Environment variables will be loaded from .env automatically
    environment:
      - PYTHONUNBUFFERED=1
    tty: true # Allows interaction if needed
    stdin_open: true
    networks:
      - default
      - falkordb_net

networks:
  falkordb_net:
    external: true
    name: falkordb-service_falkordb-network
