version: '3.8'

services:
  # Ollama service for embedding generation
  ollama:
    image: ollama/ollama:latest
    container_name: embedding-ollama
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "11434:11434"
    environment:
      - OLLAMA_HOST=0.0.0.0
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "ollama list || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - embedding-network

  # Embedding service
  embedding-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: embedding-service
    ports:
      - "8000:8000"
    environment:
      # Neon Database Connection
      - NEON_CONNECTION_STRING=${NEON_CONNECTION_STRING:-postgresql://neondb_owner:npg_FuPq7hiKS0GD@ep-gentle-lake-aeb0zn3v-pooler.c-2.us-east-2.aws.neon.tech/neondb?channel_binding=require&sslmode=require}
      # Ollama Configuration
      - OLLAMA_BASE_URL=http://ollama:11434
      - OLLAMA_MODEL=embeddinggemma:latest
      - EMBEDDING_DIMENSION=768
      # Chunking Defaults
      - DEFAULT_CHUNK_SIZE=512
      - DEFAULT_CHUNK_OVERLAP=50
      # API Configuration
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - API_TITLE=Embedding Service
      - API_VERSION=1.0.0
      # Logging
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    depends_on:
      ollama:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/api/v1/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - embedding-network

volumes:
  ollama_data:
    driver: local

networks:
  embedding-network:
    driver: bridge

