version: '3.8'

services:
  # FalkorDB service
  falkordb:
    image: falkordb/falkordb:latest
    container_name: falkordb
    ports:
      - "6379:6379"
      - "3000:3000"  # FalkorDB Browser UI
    volumes:
      - falkordb_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - falkordb-network

  # Ollama service for embeddings
  ollama:
    image: ollama/ollama:latest
    container_name: falkordb-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped
    networks:
      - falkordb-network

  # QPE Service (Query Processing Engine)
  qpe-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: qpe-service
    ports:
      - "8001:8001"
    environment:
      # FalkorDB Configuration
      - FALKORDB_HOST=falkordb
      - FALKORDB_PORT=6379
      - FALKORDB_GRAPH_NAME=agent_memory
      # Ollama Configuration
      - OLLAMA_BASE_URL=http://ollama:11434
      - OLLAMA_MODEL=embeddinggemma:latest
      - EMBEDDING_DIMENSION=768
      # API Configuration
      - API_HOST=0.0.0.0
      - API_PORT=8001
      - API_TITLE=QPE Service
      - API_VERSION=1.0.0
      # Logging
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      # Bind mount - скрипти та файли сесій зберігаються на локальному диску
      - "C:/Cursor workspace/scripts:/app/scripts"
      - "C:/Cursor workspace/saved_sessions:/app/saved_sessions"
    depends_on:
      falkordb:
        condition: service_healthy
      ollama:
        condition: service_started
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8001/api/v1/qpe/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s  # Increased for model loading (DeBERTa v3)
    networks:
      - falkordb-network

volumes:
  falkordb_data:
    driver: local
  ollama_data:
    driver: local

networks:
  falkordb-network:
    driver: bridge
